<div class="center">
    <h2> PlanCare Angular + .NET9 & SignalR</h2>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        @for (column of columnData; track column) {
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
        }
      
        <tr mat-header-row *matHeaderRowDef="columnData.slice()"></tr>
        <tr mat-row *matRowDef="let row; columns: columnData.slice();"></tr>
      </table>
</div>
